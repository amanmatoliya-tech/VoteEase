<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You | VoteEase</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #e9d5ff, #fdf4ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

/* Glass Card */
.glass-card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(18px);
    border-radius: 24px;
    padding: 3rem 2.8rem;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    animation: fadeUp 0.8s ease;
    max-width: 420px;
}

/* Animation */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Icon */
.icon {
    font-size: 4.2rem;
    margin-bottom: 1rem;
    color: #22c55e;
    text-shadow: 0 6px 20px rgba(34,197,94,0.4);
}

/* Text */
h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    color: #1f2937;
}

p {
    font-size: 1.05rem;
    color: #4b5563;
    margin-bottom: 1.2rem;
}

/* Button */
.btn-exit {
    background: linear-gradient(to right, #6366f1, #a855f7);
    border: none;
    padding: 12px 36px;
    border-radius: 0.9rem;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    transition: 0.3s ease;
}

.btn-exit:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(99,102,241,0.45);
}
</style>
</head>

<body>

<div class="glass-card">

    <div class="icon">âœ”</div>

    <h2>Vote Submitted</h2>

    <p>
        Thank you for participating.<br>
        Your vote has been <strong>securely recorded</strong>.
    </p>

    <p style="font-size:0.95rem; opacity:0.85;">
        You cannot vote again.<br>
        Results will be available after the election ends.
    </p>

    <a href="{{ url_for('logout') }}" class="btn btn-exit mt-3">
        Logout
    </a>

</div>

</body>
</html>
