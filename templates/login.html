<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Mini Voting System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    background: linear-gradient(180deg, #ede9fe, #e0d4fc);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN CARD */
.main-container {
    background: linear-gradient(to bottom, #c4b5fd 0%, #ffffff 70%);
    width: 100%;
    max-width: 1050px;
    border-radius: 22px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    padding: 40px 60px 60px;
}

/* NAV */
.navbar-custom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 60px;
}

.logo {
    font-weight: 700;
    font-size: 18px;
    color: #4f46e5;
}

.nav-links a {
    margin-left: 25px;
    text-decoration: none;
    color: #4b5563;
    font-weight: 500;
    font-size: 14px;
}

.nav-links a:hover {
    color: #4f46e5;
}

/* CONTENT */
.content {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    align-items: center;
    gap: 40px;
}

/* LEFT */
.hero-text h1 {
    font-size: 42px;
    font-weight: 700;
    color: #1f2937;
}

.hero-text p {
    color: #4b5563;
    margin: 15px 0 35px;
}

.primary-btn {
    background: linear-gradient(to right, #6366f1, #a855f7);
    color: white;
    padding: 12px 38px;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    font-size: 14px;
}

/* FORM */
.form-card {
    background: white;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.input-group-custom {
    position: relative;
    margin-bottom: 20px;
}

.input-group-custom i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #a5b4fc;
}

.input-group-custom input {
    width: 100%;
    padding: 14px 15px 14px 45px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    outline: none;
}

.input-group-custom input:focus {
    border-color: #6366f1;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    font-size: 13px;
}

.form-actions a {
    text-decoration: none;
    color: #6b7280;
    font-weight: 500;
}

.form-actions a:hover {
    color: #4f46e5;
}

/* MOBILE */
@media(max-width: 900px) {
    .content {
        grid-template-columns: 1fr;
        text-align: center;
    }
}
</style>
</head>

<body>

<div class="main-container">

    <!-- NAVBAR -->
    <div class="navbar-custom">
        <div class="logo">Mini Voting</div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/results">Results</a>
            <a href="{{ url_for('admin') }}">Admin</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- LEFT -->
        <div class="hero-text">
            <h1>Login to Your Account</h1>
            <p>Use your college credentials to participate in the election securely.</p>

            <button class="primary-btn" type="submit" form="loginForm">
                Login
            </button>
        </div>

        <!-- RIGHT -->
        <div class="form-card">

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for m in messages %}
                <div class="alert alert-danger small">
                    <i class="fas fa-exclamation-circle"></i> {{ m }}
                </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" id="loginForm">

                <div class="input-group-custom">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="college_id" placeholder="College ID" required>
                </div>

                <div class="input-group-custom">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-actions">
                    <a href="/register">
                        <i class="fas fa-user-plus"></i> Register
                    </a>

                    <a href="{{ url_for('admin') }}">
                        <i class="fas fa-user-shield"></i> Admin Login
                    </a>
                </div>

            </form>
        </div>

    </div>

</div>

</body>
</html>
